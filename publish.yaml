
Type: Application
Name: fc-tongyi-chat-web
Provider:
  - 阿里云
Version: dev
Description: 使用serverless devs部署通义千问对话服务
HomePage: 项目首页地址
Tags: #标签详情
  - 人工智能
Category: 人工智能
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
  properties:
    region:
      title: 地域
      type: string
      default: 
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
  roleArn:
      title: RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role, 请提前创建好对应的 role, 授信函数计算服务, 并配置好 AliyunYundunGreenWebFullAccess 和 AliyunFCDefaultRolePolicy policy。
      required: true
      x-role:
        name: AliyunFCDefaultRole
        service: fc
        authorities:
          - AliyunYundunGreenWebFullAccess
          - AliyunFCDefaultRolePolicy